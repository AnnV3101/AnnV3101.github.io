<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorts | AnnV3101</title>
  <style>
    /* ===== НЕОН-КИБЕРПАНК СТИЛИ ===== */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0c0f;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 10px cyan;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
      border-bottom: 1px solid transparent;
    }

    .nav-links a:hover {
      border-bottom-color: #ff00ff;
      color: #ff00ff;
      text-shadow: 0 0 8px magenta;
    }

    .shorts-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .shorts-title {
      font-size: 3rem;
      font-weight: 800;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 10px cyan, 0 0 20px magenta;
      margin-bottom: 1rem;
    }

    .shorts-description {
      font-size: 1.2rem;
      color: #b0f0ff;
      background: rgba(0, 255, 255, 0.05);
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      display: inline-block;
      border: 1px solid cyan;
    }

    .video-container {
      max-width: 400px;
      margin: 2rem auto;
      border: 2px solid cyan;
      border-radius: 30px;
      padding: 1rem;
      background: rgba(0, 20, 20, 0.7);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
    }

    video {
      width: 100%;
      border-radius: 20px;
      display: block;
    }

    .back-link {
      display: inline-block;
      margin: 2rem 0;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2rem;
      border: 1px solid cyan;
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      transition: 0.3s;
    }

    .back-link:hover {
      background: cyan;
      color: #0a0c0f;
      box-shadow: 0 0 20px cyan;
    }

    .footer {
      margin-top: 4rem;
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
    }

    .profile-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .profile-login {
      font-family: monospace;
      font-size: 2rem;
      font-weight: 800;
      color: #00ffff;
      text-shadow: 0 0 5px cyan;
    }

    .profile-status {
      color: #0f0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: #0f0;
      border-radius: 50%;
      box-shadow: 0 0 15px #0f0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .social-links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .social-link {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.3rem;
      transition: 0.2s;
      border-bottom: 1px dotted transparent;
    }

    .social-link:hover {
      border-bottom-color: #ff00ff;
      color: #ff00ff;
      text-shadow: 0 0 10px magenta;
    }

    .copy {
      color: #62748c;
      font-size: 0.95rem;
    }

  @media (max-width: 700px) {
  .navbar {
    flex-direction: column;
    gap: 0.8rem;
    padding: 0.5rem 0;
  }
  .logo {
    font-size: 1.5rem;
  }
  .nav-links {
    gap: 1rem;
    justify-content: center;
  }
  .nav-links a {
    font-size: 0.95rem;
  }
  .shorts-title {
    font-size: 2rem;
  }
  .shorts-description {
    font-size: 1rem;
    padding: 0.3rem 1rem;
  }
  .video-container {
    max-width: 95%;
    margin: 1rem auto;
    padding: 0.5rem;
  }
  video {
    border-radius: 15px;
  }
  .back-link {
    font-size: 1rem;
    padding: 0.4rem 1rem;
  }
  .profile-info {
    flex-direction: column;
    gap: 0.3rem;
  }
  .profile-login {
    font-size: 1.5rem;
  }
  .social-links {
    gap: 1rem;
    flex-wrap: wrap;
  }
  .social-link {
    font-size: 1.1rem;
  }
  .copy {
    font-size: 0.8rem;
  }
}
  </style>
</head>

  <script>
    (function() {
      console.log('Shorts page loaded');
      const dot = document.querySelector('.dot');
      const statusText = document.querySelector('.profile-status span:last-child');
      
      setInterval(() => {
        if (dot && statusText) {
          dot.style.backgroundColor = '#ff00ff';
          dot.style.boxShadow = '0 0 15px #ff00ff';
          statusText.textContent = ' · регенерация';
          
          setTimeout(() => {
            dot.style.backgroundColor = '#0f0';
            dot.style.boxShadow = '0 0 15px #0f0';
            statusText.textContent = ' · pages: live';
          }, 500);
        }
      }, 8000);
    })();
  </script>
